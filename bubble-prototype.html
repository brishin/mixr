<!DOCTYPE html>
<html>
  <head>
    <title>Hour Average</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <style type="text/css">
        body {
          font: 10px sans-serif;
        }
 </style>
  </head>

  <body>
    <div id="bubbles"></div>

    <script type="text/javascript">
        /*
        Prototype will:
        increase radius on-click
        increase y-position on-click
        disappear after certain maximum radius
        */

        //data-bound circles



        
        var dataset = [],
            i = 0;
            
        for(i=0; i<5; i++){
            dataset.push(Math.round(Math.random()*100));
        }        

        var sampleSVG = d3.select("#bubbles")
            .append("svg")
            .attr("width", 1000)
            .attr("height", 1000);
            
        sampleSVG.selectAll("circle")
            .data(dataset)
            .enter().append("circle")
            .style("stroke", "gray")
            .style("fill", "white")
            .attr("r", 40)
            .attr("cx", function(d, i){return i*80+40})
            .attr("cy", 50)
            .on("mouseover", function(){d3.select(this).style("fill", "aliceblue");})
            .on("mouseout", function(){d3.select(this).style("fill", "white");})
            .on("mousedown", increaseRadius);

        function increaseRadius(){
            d3.select(this)
              .transition()
                .delay(0)
                .duration(1000)
                .attr("r", function(){return parseInt(d3.select(this).attr("r"))*1.5;});
        };
        //.attr("r", function(d) { return r(d.properties.population); });
                
    </script>
</body>
</html>
