<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>mixr</title>
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="fb-root"></div>

    <div class = "outer">
      <div class = "logo">
        <img class = "top" src="/static/img/logo.png">
        <img class = "bottom" src="/static/img/logosplash.png">
      </div>

      <div class = "login">
          <div id="auth-status">
            <div id="auth-loggedout">
              <a href="#" id="auth-loginlink"><img src="/static/img/fblogin.png"></a>
            </div>
            <div id="auth-loggedin" style="display:none">
              <span id="auth-displayname"></span>  
            <a href="#" id="auth-logoutlink">logout</a>
          </div>
        </div>
      </div>

      <div class = "mediaplayer">
        <div id="volume" class="slider"><div class = "percentage"></div></div>
        <div class="musicnote"><img src="/static/img/musicnote.png"></div>
        <div class = "songinfo">
          Title: Upgrade U<br>
          Artist: Beyonce<br>
          Album: B'Day
        </div>
      </div>

    </div>

    <div class="inner" ng-app>
      <div class = "songList" ng-controller="SongCtrl">
        <ul>
          <li ng-repeat="song in songs">
            <div>
              <img ng-src="{{song.artwork}}" class="album-art">
            </div>
            Title: {{song.title}}<br>
            Artist: {{song.artist}}<br>
            Album: {{song.album}}
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/js/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="/static/js/fb-init.js"></script>
    <script type="text/javascript" src="/static/js/soundmanager2-nodebug-jsmin.js"></script>
    <script type="text/javascript" src="/static/js/sound.js"></script>
  </body>
</html>
